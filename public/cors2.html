<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <button onclick="sendAjax()">send ajax</button>
    <div id="info"></div>

    <script>


        function sendAjax() {
            fetch('http://localhost:3000/try-session')
                .then(r => r.text())
                .then(txt => {
                    info.innerHTML = txt;
                })
        }

    // http://localhost:3000/cors2.html
    // http://127.0.0.1:5500/public/cors2.html

    </script>
</body>

</html>
