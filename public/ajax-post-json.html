<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="text" id="myinput">
    <button onclick="sendData()">send</button>
    <div id="info"></div>
    <script>
        function sendData() {
            const data = {
                name: 'David',
                age: 27
            };
            // key = value
            data.my = document.querySelector('#myinput').value;


            // 在同一個伺服器故可直接打'/try-post
            fetch('/try-post', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(r => r.text())
                .then(txt => {
                    document.querySelector('#info').innerHTML = txt;
                })


        }

    </script>
</body>

</html>
